<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWcashnest Bank - Secure Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1><i class="fa-solid fa-building-columns"></i> JWcashnest <span>BANK</span></h1>
      <h2>Secure Customer Login</h2>
      <p class="info-text">Login to access your banking dashboard and manage your finances securely.</p>
      <input type="text" id="userId" placeholder="Enter User ID" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login <i class="fa fa-arrow-right"></i></button>
      <p id="error-msg"></p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
