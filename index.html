<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - JWcashnest BANK</title>
  <link rel="stylesheet" href="style.css">
  <script defer>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.textContent = "🙈";
      } else {
        pwd.type = "password";
        icon.textContent = "👁️";
      }
    }
  </script>
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <h1>🏦 JWcashnest BANK</h1>
      <h3>Secure Internet Banking Login</h3>

      <form action="Home.html" method="get">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" value="1000054871245007" readonly>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" value="842014">
          <span onclick="togglePassword()" id="eyeIcon">👁️</span>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
