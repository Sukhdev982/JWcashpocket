<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logged Out - JWcashnest Bank</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .logout-box {
      background: white;
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    .logout-box h2 {
      color: #003f6b;
    }
    .logout-box i {
      font-size: 4rem;
      color: #2d89ef;
      margin-bottom: 20px;
    }
    .logout-box a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      padding: 10px 25px;
      background: linear-gradient(to right, #005aa7, #2d89ef);
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }
    .logout-box a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <i class="fa-solid fa-right-from-bracket"></i>
    <h2>You have been successfully logged out</h2>
    <p>Thank you for banking with JWcashnest Bank.</p>
    <a href="index.html"><i class="fa fa-arrow-left"></i> Return to Login</a>
  </div>
</body>
</html>
