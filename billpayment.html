<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Payment - JWcashnest Bank</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><i class="fa-solid fa-building-columns"></i> JWcashnest <span>BANK</span></div>
    <div class="user-info">
      Welcome, <strong>Sukhdev Mondal</strong>
    </div>
  </header>

  <main class="dashboard">
    <h2>Bill Payments</h2>
    <div class="form-container">
      <form id="billForm">
        <label for="utility"><i class="fa fa-bolt"></i> Select Utility:</label>
        <select id="utility" required>
          <option value="">-- Choose --</option>
          <option value="Electricity">Electricity</option>
          <option value="Mobile">Mobile Recharge</option>
          <option value="DTH">DTH Recharge</option>
          <option value="Water">Water Bill</option>
          <option value="Gas">Gas Connection</option>
        </select>

        <label for="number"><i class="fa fa-phone"></i> Consumer/Phone Number:</label>
        <input type="text" id="number" placeholder="Enter number" required />

        <label for="month"><i class="fa fa-calendar"></i> Bill Month (optional):</label>
        <input type="month" id="month" />

        <label for="billAmount"><i class="fa fa-rupee-sign"></i> Amount (₹):</label>
        <input type="number" id="billAmount" min="1" placeholder="e.g., 799" required />

        <button type="submit" class="transfer-btn">Pay Now</button>
        <p id="billMsg" style="margin-top: 15px; font-weight: bold;"></p>
      </form>
    </div>
    <a href="home.html" class="back-link"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
  </main>

  <script>
    document.getElementById("billForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const type = document.getElementById("utility").value;
      const amt = document.getElementById("billAmount").value;
      const acc = document.getElementById("number").value;
      document.getElementById("billMsg").textContent = `₹${amt} paid successfully for ${type} (Account: ${acc})`;
      this.reset();
    });
  </script>
</body>
</html>
