<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Money - JWcashnest Bank</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><i class="fa-solid fa-building-columns"></i> JWcashnest <span>BANK</span></div>
    <div class="user-info">
      Welcome, <strong>Sukhdev Mondal</strong>
    </div>
  </header>

  <main class="dashboard">
    <h2>Transfer Money</h2>
    <div class="form-container">
      <form id="transferForm">
        <label for="mode"><i class="fa fa-exchange-alt"></i> Transfer Mode:</label>
        <select id="mode" required>
          <option value="">-- Select --</option>
          <option value="NEFT">NEFT</option>
          <option value="IMPS">IMPS</option>
          <option value="UPI">UPI</option>
        </select>

        <label for="receiver"><i class="fa fa-user"></i> Beneficiary Name:</label>
        <input type="text" id="receiver" placeholder="e.g., Priya Sen" required />

        <label for="accno"><i class="fa fa-hashtag"></i> Account Number:</label>
        <input type="text" id="accno" placeholder="e.g., 4985100024578" required />

        <label for="ifsc"><i class="fa fa-code"></i> IFSC Code:</label>
        <input type="text" id="ifsc" placeholder="e.g., SBIN0001245" required />

        <label for="amount"><i class="fa fa-rupee-sign"></i> Amount (₹):</label>
        <input type="number" id="amount" min="1" placeholder="e.g., 5000" required />

        <label for="remark"><i class="fa fa-pencil-alt"></i> Remark (optional):</label>
        <input type="text" id="remark" placeholder="e.g., Rent payment" />

        <button type="submit" class="transfer-btn">Transfer Now</button>
        <p id="msg" style="margin-top: 15px; font-weight: bold;"></p>
      </form>
    </div>
    <a href="home.html" class="back-link"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
  </main>

  <script>
    document.getElementById("transferForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("receiver").value;
      const amt = document.getElementById("amount").value;
      document.getElementById("msg").textContent = `₹${amt} transferred successfully to ${name}!`;
      this.reset();
    });
  </script>
</body>
</html>
